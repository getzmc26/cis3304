<!DOCTYPE HTML>
<html>
    <head>
        <title>
            w4n3guess
        </title>
    </head>
    <body>
        <p>Guess a number between 1 and 10!</p>

        <input id="userGuess" type="text" name="guess" placeholder="1-10">
        <br/>
        <br/>
        <button onclick="guessNumber()">Enter</button>
        <br/>
        <h1 id="print"></h1>
        
        <script>
            var count = 1;
            var rand = Math.floor((Math.random() * 10) + 1);
            function guessNumber() {
                var guess = parseInt(document.getElementById("userGuess").value);
                if (guess === rand) {
                    document.getElementById("print").innerHTML = "Correct answer in " + count + " attempt(s)!";
                } else if (guess < rand) {
                    document.getElementById("print").innerHTML = "Your guess was too low. Try again.";
                } else {
                    document.getElementById("print").innerHTML = "Your guess was too high. Try again.";
                }
                count++;
            }
        </script>
    </body>
</html>
